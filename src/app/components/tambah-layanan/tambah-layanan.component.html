<ion-header>
  <ion-toolbar>
    <ion-title>Layanan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Tutup</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="layananForm" (ngSubmit)="submitLayanan()">
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input formControlName="nama"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Deskripsi</ion-label>
      <ion-input formControlName="deskripsi"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Durasi</ion-label>
      <ion-input type="number" formControlName="durasi"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Harga (Rp)</ion-label>
      <ion-input type="number" formControlName="harga"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Unit</ion-label>
      <ion-select formControlName="unit">
        <ion-select-option *ngFor="let unit of units" [value]="unit">{{ unit }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!layananForm.valid">Submit</ion-button>
  </form>
</ion-content>
