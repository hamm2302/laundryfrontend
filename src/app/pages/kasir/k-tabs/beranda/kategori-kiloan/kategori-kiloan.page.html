<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Kategori Kiloan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">kategori-kiloan</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input [(ngModel)]="namaPelanggan" label="Nama Pelanggan" label-placement="floating" fill="outline" placeholder="Nama Pelanggan"></ion-input><br>
  <ion-input [(ngModel)]="noHp" label="No Hp" label-placement="floating" fill="outline" placeholder="No Hp Pelanggan"></ion-input><br>
  <ion-input [(ngModel)]="alamat" label="Alamat" label-placement="floating" fill="outline" placeholder="Alamat Pelanggan"></ion-input><br>
  <ion-input [(ngModel)]="totalKiloan" (ionChange)="calculateTotalHarga()" type="number" label="Total Kiloan" label-placement="floating" fill="outline" placeholder="Total Kiloan"></ion-input><br>
  
  <p>Total Harga: {{ totalHarga | currency:'IDR' }}</p> <!-- Menampilkan total harga -->
  
  <ion-button expand="block" color="primary" (click)="bayar()">Bayar</ion-button>

</ion-content>
