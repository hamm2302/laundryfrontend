<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/k-tabs/beranda"></ion-back-button>
    </ion-buttons>
    <ion-title>List Layanan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="tambahLayanan()">
        <ion-label>Tambah</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List Layanan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of layanan">
      <ion-label>
        <h2>Nama Layanan: {{ item.nama }}</h2><br>
        <p>Deskripsi: {{ item.deskripsi }}</p><br>
        <p>Durasi: {{ item.durasi }} menit</p><br>
        <p>Harga: {{ item.harga }} / {{ item.unit }}</p><br>
      </ion-label>
      <ion-button (click)="editLayanan(item.id)">Edit</ion-button>
      <ion-button color="danger" (click)="hapusLayanan(item.id)">Hapus</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
