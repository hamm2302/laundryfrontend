<ion-app>
  <ion-menu side="end" menuId="first" contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="menu-content">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/image/logo100.png" alt="Logo" class="logo">
        <p>Hello Owner !</p>
        <ion-button expand="full" (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Logout
        </ion-button>
      </div>
      <!-- Logout Button -->
    </ion-content>
  </ion-menu>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Admin Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="content" [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4">
          <ion-card color="secondary">
            <ion-card-header>
              <ion-card-title>New Orders</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="cart-outline" size="large"></ion-icon>
              <h2>56</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="4">
          <ion-card color ="secondary">
            <ion-card-header>
              <ion-card-title>Revenue</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="cash-outline" size="large"></ion-icon>
              <h2>$12,345</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Recent Activities</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <!-- List of recent activities -->
              <ion-list>
                <ion-item>
                  <ion-label>User John Doe registered</ion-label>
                  <ion-note slot="end">2 hours ago</ion-note>
                </ion-item>
                <ion-item>
                  <ion-label>New order placed by Jane Smith</ion-label>
                  <ion-note slot="end">3 hours ago</ion-note>
                </ion-item>
                <ion-item>
                  <ion-label>Settings updated by Admin</ion-label>
                  <ion-note slot="end">5 hours ago</ion-note>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
