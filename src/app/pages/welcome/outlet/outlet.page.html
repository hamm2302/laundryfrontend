<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/onboard"></ion-icon>
    </div>

    <h1>Login</h1>  
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
    <ion-card-content>
      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <ion-input type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed"></ion-icon>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()">Login</ion-button>
    </ion-card-content>
    </ion-card>
  </div>
</ion-content>
